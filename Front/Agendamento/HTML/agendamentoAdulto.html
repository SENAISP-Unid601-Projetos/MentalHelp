<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <p class="tipo-atendimento">Atendimento selecionado: adulto</p>
      <div class="perfil">
        <img src="https://via.placeholder.com/80" alt="Foto de Vagner" class="avatar">
        <h2>Agende reunião com Vagner</h2>
        <p class="especialidade">Especialista em: Desenvolvimento pessoal</p>
      </div>

      <div class="calendario">
        <h3>&lt; Abril &gt;</h3>
        <div class="dias-semana">DOM SEG TER QUA QUI SEX SAB</div>
        <div class="dias">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span class="ativo">4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
        </div>
      </div>

      <div class="ilustracao">
        <img src="https://via.placeholder.com/200x100" alt="Ilustração de pessoas">
      </div>
    </div>

    <div class="right-panel">
      <h2>Qual o horário é melhor?</h2>
      <p class="subtexto">UTC 3 (Horário de Brasília)</p>
      <div class="horarios">
        <button>10:00</button>
        <button>11:30</button>
        <button>14:30</button>
        <button>16:00</button>
        <button>17:30</button>
        <button>19:00</button>
      </div>
    </div>
  </div>
</body>
</html>
