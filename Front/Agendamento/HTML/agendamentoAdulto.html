<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>

  <div class="container-fluid d-flex flex-column flex-md-row vh-100 p-0">
    <div class="left-panel d-flex flex-column align-items-center col-md-6 p-4">
      <h1 class="tipo-atendimento text-center">Atendimento selecionado: Adulto</h1>

      <div class="perfil text-center mt-3">
        <img src="../IMG/perfil.png" alt="Foto de Vagner" class="avatar" />
        <h3 class="especialidade mt-2">Especialista em: Desenvolvimento pessoal</h3>
      </div>

      <div class="calendario w-100 mt-4">
        <div class="mes-navegacao d-flex justify-content-between align-items-center">
          <button id="anterior">‹</button>
          <h3 id="mes" class="m-0"></h3>
          <button id="proximo">›</button>
        </div>
        <div class="dias-semana mt-2 d-grid" style="grid-template-columns: repeat(7, 1fr);">
          <span>DOM</span><span>SEG</span><span>TER</span><span>QUA</span><span>QUI</span><span>SEX</span><span>SAB</span>
        </div>
        <div class="dias mt-2 d-grid gap-1" id="dias" style="grid-template-columns: repeat(7, 1fr);"></div>
      </div>

      <div class="ilustracoes d-flex justify-content-center align-items-end gap-3 mt-auto pb-3">
        <img src="../IMG/imagem de fundo.png" alt="Ilustração 1" />
        <img src="../IMG/imagem familia.png" alt="Ilustração 2" />
      </div>
    </div>

    <div class="right-panel col-md-6 p-4">
      <h2 class="text-purple">Qual o horário é melhor?</h2>
      <p class="subtexto">UTC -3 (Horário de Brasília)</p>

      <div class="horarios d-flex flex-column gap-3">
        <button class="btn horario-btn">10:00</button>
        <button class="btn horario-btn">11:30</button>
        <button class="btn horario-btn">14:30</button>
        <button class="btn horario-btn">16:00</button>
        <button class="btn horario-btn">17:30</button>
        <button class="btn horario-btn">19:00</button>
      </div>
    </div>
  </div>

  <script src="../JS/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
