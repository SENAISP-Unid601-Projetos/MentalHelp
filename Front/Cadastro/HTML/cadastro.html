<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cadastro - MentalHelp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <script src="../JS/cadastro.js" defer></script>
    <script src="../JS/translate.js" defer></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-card shadow overflow-hidden rounded-4">
            <div class="col-md-6 p-5 bg-white">
                <div class="d-flex align-items-center mb-4 gap-3">
                    <img src="../../Recursos/img/logo.png" alt="Logo MentalHelp" style="width: 20%;" class="me-2">
                    <h1 class="m-0 fw-bold text-purple">MentalHelp</h1>
                    <select id="languageSelect" class="form-select w-auto ms-auto mb-3 mt-4">
                        <option value="pt">Português</option>
                        <option value="en">English</option>
                        <option value="es">Espanhol</option>
                    </select>
                </div>

                <h2 id="mainTitle" class="text-center text-purple mb-4">Cadastro</h2>

                <div class="text-center mb-4">
                    <img id="avatarPaciente" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="100" class="rounded-circle mb-2" alt="avatar">
                    <div>
                        <i class="bi bi-plus-circle-fill text-purple" style="cursor: pointer;" onclick="document.getElementById('uploadPaciente').click();"></i>
                        <input type="file" id="uploadPaciente" style="display: none;" accept="image/*">
                    </div>
                </div>


                <form>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" class="form-control custom-input ps-5" placeholder="Nome" id="nomeInput">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-card-text input-icon"></i>
                        <input type="text" class="form-control custom-input ps-5" placeholder="CPF" id="cpfInput">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control custom-input ps-5" placeholder="Email" id="emailInput">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control custom-input ps-5 pe-5" placeholder="Senha" id="senhaInput">
                        <i class="bi bi-eye-slash toggle-password"></i>
                    </div>
                    <button type="submit" class="btn-purple w-100 mb-3" id="btnCadastro">Cadastro</button>
                    <div class="text-center small">
                        <span id="loginLinkText">Já tem uma conta?</span> <a href="../../Login/Login.html" class="text-purple fw-semibold fst-italic" id="loginLink">Log in</a>
                    </div>
                </form>
            </div>

            <div class="col-md-6 d-none d-md-block p-0">
                <img src="../../Recursos/img/ftcadastro.png" alt="Imagem terapêutica" class="img-fluid h-100 w-100 object-fit-cover">
            </div>
        </div>
    </div>
</body>
</html>
