<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="LoginPage.css">
    <title>Login MentalHelp</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-card shadow overflow-hidden rounded-4">
            <!-- Coluna do formulário -->
            <div class="col-md-6 p-5 bg-white">
                <!-- Logo + título -->
                <div class="d-flex align-items-center mb-4">
                    <img src="../Recursos/img/Logo.png" alt="Logo MentalHelp" class="w-25">
                    <h1 class="m-0 fw-bold text-purple">MentalHelp</h1>
                </div>
    
                <!-- Título login -->
                <h2 class="text-center text-purple mb-4">Log in</h2>
    
                <!-- Formulário -->
                <form>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-person input-icon"></i>
                        <input type="email" class="form-control custom-input ps-5" placeholder="Usuário">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control custom-input ps-5 pe-5" id="senha" placeholder="Senha">
                        <i class="bi bi-eye-slash toggle-password" id="toggleSenha"></i>
                    </div>
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="lembrar">
                            <label class="form-check-label text-muted" for="lembrar">Lembrar-me</label>
                        </div>
                        <a href="#" class="text-muted fst-italic small">Esqueci a Senha</a>
                    </div>
                    <button type="submit" class="btn btn-purple w-100 mb-3">Log in</button>
                    <div class="text-center small">
                        Ainda não tem uma conta?
                        <div class="dropdown d-inline-block position-relative">
                          <a href="#" class="text-purple fw-semibold fst-italic dropdown-toggle"
                             role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastre-se
                          </a>
                          <ul class="dropdown-menu start-0">
                            <li><a class="dropdown-item" href="../Login/HTML/Paciente.html">Paciente</a></li>
                            <li><a class="dropdown-item" href="../Login/HTML/medico.html">Médico</a></li>
                          </ul>
                        </div>
                      </div>
                </form>
            </div>
    
            <!-- Coluna com imagem -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="../Recursos/img/ftcadastro.png" alt="Imagem terapêutica" class="img-fluid h-100 w-100 object-fit-cover">
            </div>
        </div>
    </div>
    
</body>
</html>
