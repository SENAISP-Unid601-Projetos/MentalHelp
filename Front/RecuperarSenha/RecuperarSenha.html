<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RecuperarSenha.css">
    <title>Recuperação de Senha - MentalHelp</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-card shadow overflow-hidden rounded-4">
            <!-- Coluna do formulário -->
            <div class="col-md-12 p-5 bg-white text-center">
                <!-- Logo + título -->
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <img src="../Recursos/img/logo.png" alt="Logo MentalHelp" style="width: 50px; height: 50px;" class="me-2">
                    <h1 class="m-0 fw-bold text-purple">MentalHelp</h1>
                </div>

                <!-- Título recuperação de senha -->
                <h2 class="text-center text-purple mb-4">Recuperação de Senha</h2>

                <!-- Formulário para inserir o e-mail -->
                <form id="recuperarSenhaForm">
                    <div class="mb-3 position-relative">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control custom-input ps-5" id="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <!-- Mensagem de erro -->
                    <div id="mensagemErro" class="mt-3 text-danger text-center d-none">
                        <small>Erro ao enviar e-mail. Verifique o endereço e tente novamente.</small>
                    </div>

                    <button type="submit" class="btn-purple w-100 mb-3">Enviar Recuperação</button>
                </form>

                <!-- Link para voltar ao login -->
                <div class="text-center small mt-4">
                    <p>Já tem uma conta? <a href="../Login/Login.html" class="text-purple">Voltar ao Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
