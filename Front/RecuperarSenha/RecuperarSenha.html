<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RecuperarSenha.css">
    <script src="TranslateRecuperar.js" defer></script>
    <title data-i18n="Titulo">Recuperação de Senha - MentalHelp</title>
</head>

<body>


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-card shadow overflow-hidden rounded-4">
            <!-- Coluna do formulário -->
            <div class="col-md-12 p-5 bg-white text-center">
                <!-- Logo + título -->
                <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
                    <img src="../Recursos/img/logo.png" alt="Logo MentalHelp" style="width: 50px; height: 50px;"
                        class="me-2">
                    <h1 class="m-0 fw-bold text-purple">MentalHelp</h1>

                    <div class="lang-select">
                        <select id="language" onchange="trocarIdioma()" class="form-select w-auto ms-auto mb-3 mt-4">
                            <option value="pt">Português</option>
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>
                    </div>

                </div>

                <!-- Título recuperação de senha -->
                <h2 data-i18n="Recuperar" lass="text-center text-purple mb-4">Recuperação de Senha</h2>

                <!-- Formulário para inserir o e-mail -->
                <form id="recuperarSenhaForm">
                    <div class="mb-3 position-relative">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control custom-input ps-5" 
                        id="email" data-i18n="placeholder" 
                        placeholder="Digite seu e-mail">
                    </div>

                    <!-- Mensagem de erro -->
                    <div id="mensagemErro" class="mt-3 text-danger text-center d-none">
                        <small data-i18n="Alerta">Erro ao enviar e-mail. Verifique o endereço e tente novamente.</small>
                    </div>

                    <button data-i18n="Enviar" type="submit" class="btn-purple w-100 mb-3">Enviar Recuperação</button>
                </form>

                <!-- Link para voltar ao login -->
                <p class="text-center small mt-4">
                    <span data-i18n="Conta">Já tem uma conta?</span>
                    <a data-i18n="Voltar" href="../Login/Login.html" class="text-purple">Voltar ao Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast de sucesso -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="toastSucesso" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        E-mail enviado com sucesso!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
    </div>
  </div>
</div>

</body>

</html>
