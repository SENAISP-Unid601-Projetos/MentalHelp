<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Médica Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="integracao.js" defer></script>

</head>
<body class="d-flex min-vh-100">
  <div class="sidebar d-flex flex-column p-3 bg-dark text-white">
    <div class="text-center mb-3">
      <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Dr. Carlos" class="rounded-circle mb-2" width="100">
      <h2 class="fs-5">Dr. Carlos</h2>
      <p class="text-muted">Cardiologista</p>
    </div>
    <div class="flex-grow-1">
      <button class="btn btn-sidebar active w-100 mb-2" id="agenda-btn"><i class="bi bi-calendar-week me-2"></i>Agenda</button>
      <button class="btn btn-sidebar w-100" id="relatorios-btn"><i class="bi bi-file-earmark-text me-2"></i>Relatórios</button>
    </div>
    <button class="btn btn-danger w-100"><i class="bi bi-box-arrow-left me-2"></i>Sair</button>
  </div>
  <div class="flex-grow-1 p-3">
    <div class="d-flex justify-content-between mb-3">
      <h1 class="fs-3 text-dark">Agenda Médica</h1>
      <span class="bg-white p-2 rounded shadow-sm"><i class="bi bi-calendar-date me-2 text-primary"></i><span id="current-date"></span></span>
    </div>
    <div class="bg-white p-3 rounded shadow-sm mb-3">
      <div class="d-flex gap-2 flex-wrap">
        <div class="flex-grow-1">
          <label for="dataInicio" class="form-label fw-medium">Início</label>
          <input type="date" id="dataInicio" class="form-control">
        </div>
        <div class="flex-grow-1">
          <label for="dataFim" class="form-label fw-medium">Fim</label>
          <input type="date" id="dataFim" class="form-control">
        </div>
        <div class="d-flex gap-2 align-self-end">
          <button id="filtrar" class="btn btn-primary"><i class="bi bi-funnel me-2"></i>Filtrar</button>
          <button id="mostrar-calendario" class="btn btn-outline-primary"><i class="bi bi-calendar3 me-2"></i>Escolher Período</button>
        </div>
      </div>
    </div>
    
    <div class="main-calendar-container bg-white p-3 rounded shadow-sm">
      <div id="calendario"></div>
    </div>
    <div class="modal fade" id="modal-calendario">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5>Selecione o período</h5>
            <button class="btn-close" id="fechar-modal"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-between mb-2">
              <button id="prev-month" class="btn btn-link text-primary"><i class="bi bi-chevron-left"></i></button>
              <h4 id="current-month" class="m-0"></h4>
              <button id="next-month" class="btn btn-link text-primary"><i class="bi bi-chevron-right"></i></button>
            </div>
            <div id="calendar-grid" class="calendar-grid">
              <div class="day-header">Dom</div><div class="day-header">Seg</div><div class="day-header">Ter</div><div class="day-header">Qua</div><div class="day-header">Qui</div><div class="day-header">Sex</div><div class="day-header">Sáb</div>
            </div>
            <div class="mt-2 p-2 bg-light rounded">Período: <span id="periodo-selecionado"></span></div>
          </div>
          <div class="modal-footer bg-light">
            <button id="aplicar-periodo" class="btn btn-primary">Aplicar</button>
            <button id="cancelar-periodo" class="btn btn-secondary">Cancelar</button>
            <button id="limpar-periodo" class="btn btn-outline-danger">Limpar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="side-panel" id="relatorios-panel">
      <div class="side-panel-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="fs-4">Relatórios</h2>
          <button class="btn btn-close" id="fechar-relatorios"></button>
        </div>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-bar-chart me-2"></i>Relatório de Consultas</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/locales-all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
