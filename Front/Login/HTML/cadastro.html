<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalHelp - Cadastro</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts: Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo">
                <img src="../images/logo.png" alt="MentalHelp Logo">
                <h1>MentalHelp</h1>
            </div>
            <h2>Cadastro</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder=" " required aria-label="Email">
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder=" " required aria-label="Senha">
                    <label for="password">Senha</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder=" " required aria-label="Confirmar Senha">
                    <label for="confirm-password">Confirmar Senha</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <button type="submit">Cadastro</button>
            </form>
            <div class="forgot-password">
                <a href="#">JÃ¡ tem uma conta? Log in</a>
            </div>
        </div>
        <div class="image-section">
            <img src="../images/ftcadastro.png" alt="">
        </div>
    </div>
</body>
</html>
