<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Médico - MentalHelp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <script src="../JS/uploadCadastro.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-card shadow overflow-hidden rounded-4 w-100" style="max-width: 1100px;">
            <div class="col-md-6 p-5 bg-white">
                <img src="../../Recursos/img/internet.png" class="w-25">
                <div class="mb-3 text-end">
                    <select id="languageSelect" class="form-select form-select-sm w-auto ms-auto">
                      <option value="pt">Português</option>
                      <option value="en">English</option>
                      <option value="es">Español</option>
                    </select>
                  </div>
                  
                <div class="d-flex align-items-center mb-4">
                    <img src="../../Recursos/img/logo.png" alt="Logo MentalHelp" style="width: 50px; height: 50px;" class="me-2">
                    <h1 class="m-0 fw-bold text-purple">MentalHelp</h1>
                </div>
                    
                <h2 class="text-center text-purple mb-4">Cadastro Médico</h2>

                <!-- Avatar + upload -->
                <div class="text-center mb-4 position-relative">
                    <img id="avatarMedico" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="100" class="rounded-circle mb-2" alt="avatar">
                    <label for="uploadMedico" class="position-absolute bottom-0 end-0 translate-middle p-0" style="cursor: pointer;">
                        <i class="bi bi-plus-circle-fill fs-5 text-purple"></i>
                    </label>
                    <input type="file" id="uploadMedico" class="d-none" accept="image/*">
                </div>

                <form>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" class="form-control custom-input ps-5" placeholder="Nome">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="text" class="form-control custom-input ps-5" placeholder="CRM">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control custom-input ps-5" placeholder="Email">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control custom-input ps-5 pe-5" placeholder="Senha">
                        <i class="bi bi-eye-slash toggle-password"></i>
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-briefcase input-icon"></i>
                        <input type="text" class="form-control custom-input ps-5" placeholder="Especialidades">
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <input type="checkbox" class="form-check-input me-2" id="lembrar">
                        <label class="form-check-label text-muted" for="lembrar">Lembrar-me</label>
                    </div>
                    <button type="submit" class="btn btn-purple w-100 mb-3">Cadastro</button>
                    <div class="text-center small">
                        Já tem uma conta? <a href="#" class="text-purple fw-semibold fst-italic">Log in</a>
                    </div>
                </form>
            </div>

            <div class="col-md-6 d-none d-md-block p-0">
                <img src="../../Recursos/img/ftcadastro.png" alt="Imagem terapêutica" class="img-fluid h-100 w-100 object-fit-cover">
            </div>
        </div>
    </div>
</body>
</html>
