<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Paciente - MentalHelp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-card shadow overflow-hidden rounded-4">
            <!-- Coluna do formulário -->
            <div class="col-md-6 p-5 bg-white">
                <!-- Logo + título -->
                <div class="d-flex align-items-center mb-4">
                    <img src="../../Recursos/img/logo.png" alt="Logo MentalHelp" style="width: 50px; height: 50px;" class="me-2">
                    <h1 class="m-0 fw-bold text-purple">MentalHelp</h1>
                </div>

                <!-- Título cadastro -->
                <h2 class="text-center text-purple mb-4">Cadastro Paciente</h2>

                <!-- Imagem de perfil -->
                <div class="text-center mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="100" class="rounded-circle mb-2" alt="avatar">
                    <!-- Botão de upload de imagem abaixo do avatar -->
                    <div>
                        <i class="bi bi-plus-circle-fill text-purple" style="cursor: pointer;"></i>
                    </div>
                </div>

                <!-- Formulário -->
                <form>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" class="form-control custom-input ps-5" placeholder="Nome">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-card-text input-icon"></i>
                        <input type="text" class="form-control custom-input ps-5" placeholder="Cpf">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control custom-input ps-5" placeholder="email">
                    </div>
                    <div class="mb-3 position-relative">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control custom-input ps-5 pe-5" placeholder="Senha">
                        <i class="bi bi-eye-slash toggle-password"></i>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input me-1" id="lembrar">
                        <label for="lembrar" class="text-muted fst-italic">Lembrar-me</label>
                    </div>
                    <button type="submit" class="btn btn-purple w-100 mb-3">Cadastro</button>
                    <div class="text-center small">
                        Já tem uma conta? <a href="#" class="text-purple fw-semibold fst-italic">Log in</a>
                    </div>
                </form>
            </div>

            <!-- Coluna com imagem -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="../../Recursos/img/ftcadastro.png" alt="Imagem terapêutica" class="img-fluid h-100 w-100 object-fit-cover">
            </div>
        </div>
    </div>
</body>
</html>
