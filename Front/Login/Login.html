<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login MentalHelp</title>

  <!-- Bootstrap CSS e Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../Login/CSS/Login.css">
  <script src="../Login/JS/Login.js" defer></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row login-card shadow overflow-hidden rounded-4">
      <!-- Coluna do formulário -->
      <div class="col-md-6 p-5 bg-white">
        <!-- Logo + título -->
        <div class="d-flex align-items-center mb-4">
          <img src="../Recursos/img/Logo.png" alt="Logo MentalHelp" class="w-25" />
          <h1 class="m-0 fw-bold text-purple">MentalHelp</h1>
        </div>

        <!-- Título login -->
        <h2 class="text-center text-purple mb-4">Log in</h2>

        <!-- Formulário -->
        <form id="loginForm" onsubmit="validarFormulario(event)">
          <div class="mb-3 position-relative">
            <i class="bi bi-person input-icon"></i>
            <input id="email" type="email" class="form-control custom-input ps-5" placeholder="Usuário" />
          </div>
          <div class="mb-3 position-relative">
            <i class="bi bi-lock input-icon"></i>
            <input id="senha" type="password" class="form-control custom-input ps-5 pe-5" placeholder="Senha" />
          </div>

          <button type="submit" class="btn btn-purple w-100 mb-3">Log in</button>

          <div class="text-center small">
            Ainda não tem uma conta?
            <div class="dropdown d-inline-block position-relative">
              <a href="#" class="text-purple fw-semibold fst-italic dropdown-toggle" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Cadastre-se
              </a>
              <ul class="dropdown-menu start-0">
                <li><a class="dropdown-item" href="../Cadastro/HTML/Paciente.html">Paciente</a></li>
                <li><a class="dropdown-item" href="../Cadastro/HTML/medico.html">Médico</a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>

      <!-- Coluna com imagem -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="../Recursos/img/ftcadastro.png" alt="Imagem terapêutica" class="img-fluid h-100 w-100 object-fit-cover" />
      </div>
    </div>
  </div>

  <!-- Modal de Erro -->
  <div class="modal fade" id="erroModal" tabindex="-1" aria-labelledby="erroLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow border-0">
        <div class="modal-header" style="background-color: #4b006e;">
          <h5 class="modal-title text-white" id="erroLabel">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> Atenção
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" style="background-color: #f3e7f8; color: #4b006e;">
          Por favor, preencha todos os campos antes de continuar.
        </div>
        <div class="modal-footer" style="background-color: #f3e7f8;">
          <button type="button" class="btn btn-purple px-4" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Sucesso -->
  <div class="modal fade" id="sucessoModal" tabindex="-1" aria-labelledby="sucessoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow border-0">
        <div class="modal-header" style="background-color: #4b006e;">
          <h5 class="modal-title text-white" id="sucessoLabel">
            <i class="bi bi-check-circle-fill me-2"></i> Sucesso
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" style="background-color: #f3e7f8; color: #4b006e;">
          Login realizado com sucesso! Bem-vindo(a).
        </div>
        <div class="modal-footer" style="background-color: #f3e7f8;">
          <button type="button" class="btn btn-purple px-4" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
