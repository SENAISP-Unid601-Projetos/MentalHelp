<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="JS/Login.js"></script>
  <script src="JS/TranslateLogin.js" defer></script>
  <link rel="stylesheet" href="CSS/Login.css  ">
  <title data-i18n="Titulo">Entrar MentalHelp</title>
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row login-card shadow overflow-hidden rounded-4">
      <div class="col-md-6 p-5 bg-white">
        <div class="d-flex align-items-center mb-4 gap-3">
          <img src="../Recursos/img/Logo.png" alt="Logo MentalHelp" class="w-25">
          <h1 data-i18n="Mental" class="m-0 fw-bold text-purple">MentalHelp</h1>
          <div class="lang-select">
            <select id="language" onchange="trocarIdioma()" class="form-select w-auto ms-auto mb-3 mt-4">
              <option value="pt">Português</option>
              <option value="es">Español</option>
              <option value="en">English</option>
            </select>
          </div>

        </div>



        <!-- Formulário -->
        <form id="loginForm" onsubmit="validarFormulario(event)">
          <div class="mb-3 position-relative">
            <i class="bi bi-person input-icon"></i>
            <input data-i18n="placeholder" id="email" type="email" class="form-control 
                        custom-input ps-5" placeholder="Usuário">
          </div>
          <div class="mb-3 position-relative">
            <i class="bi bi-lock input-icon"></i>
            <input data-i18n="placeholder1" id="senha" type="password" class="form-control custom-input ps-5 pe-5"
              placeholder="Senha">
            <i class="bi bi-eye-slash toggle-password" id="toggleSenha"></i>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="lembrar">
              <label data-i18n="Lembrar"="form-check-label text-muted" for="lembrar">Lembrar-me</label>
            </div>
            <a data-i18n="Esquecer" href="../RecuperarSenha/RecuperarSenha.html"
              class="text-muted fst-italic small">Esqueci a Senha</a>
          </div>
          <button data-i18n="Entrar" id="loginBtn" type="submit" class="btn-purple w-100 mb-3">Log in</button>
          <div class="text-center small">
            <p data-i18n="SemConta">Ainda não tem uma conta?</p>
            <a data-i18n="Cadastrar" href="../Cadastro/HTML/Cadastro.html"
              class="text-purple fw-semibold fst-italic">Cadastre-se</a>
          </div>
        </form>
      </div>

      <!-- Coluna com imagem -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="../Recursos/img/ftcadastro.png" alt="Imagem terapêutica"
          class="img-fluid h-100 w-100 object-fit-cover" />
      </div>
    </div>
  </div>

  <!-- PopUp de Erro -->
  <div class="modal fade" id="erroModal" tabindex="-1" aria-labelledby="erroLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow border-0">
        <div class="modal-header" style="background-color: #4b006e;">
          <h5 class="modal-title text-white" id="erroLabel">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> Atenção
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" style="background-color: #f3e7f8; color: #4b006e;">
          Por favor, preencha todos os campos antes de continuar.
        </div>
        <div class="modal-footer" style="background-color: #f3e7f8;">
          <button type="button" class="btn-purple px-4" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PopUp de Sucesso -->
  <div class="modal fade" id="sucessoModal" tabindex="-1" aria-labelledby="sucessoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow border-0">
        <div class="modal-header" style="background-color: #4b006e;">
          <h5 class="modal-title text-white" id="sucessoLabel">
            <i class="bi bi-check-circle-fill me-2"></i> Sucesso
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" style="background-color: #f3e7f8; color: #4b006e;">
          Login realizado com sucesso! Bem-vindo(a).
        </div>
        <div class="modal-footer" style="background-color: #f3e7f8;">
          <button type="button" class="btn-purple px-4" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
