<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="Titulo">Entrar MentalHelp</title>

  <!-- Bootstrap CSS e Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Scripts Bootstrap, Axios e JS personalizados -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="JS/Login.js"></script>
  <script src="JS/Translate.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../Login/CSS/Login.css" />
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row login-card shadow overflow-hidden rounded-4 w-100">
      <!-- Formulário -->
      <div class="col-12 col-md-6 p-5 bg-white">
        <div class="d-flex align-items-center mb-4 gap-3 flex-wrap">
          <img src="../Recursos/img/Logo.png" alt="Logo MentalHelp" class="logo-img" />
          <h1 data-i18n="Mental" class="m-0 fw-bold text-purple">MentalHelp</h1>
          <div class="lang-select ms-auto w-100 w-md-auto mt-3">
            <select id="language" onchange="trocarIdioma()" class="form-select">
              <option value="pt">Português</option>
              <option value="es">Español</option>
              <option value="en">English</option>
            </select>
          </div>
        </div>

        <h2 data-i18n="Entrar" class="text-center text-purple mb-4">Entrar</h2>

        <form id="loginForm">
          <div class="mb-3 position-relative">
            <i class="bi bi-person input-icon"></i>
            <input data-i18n="placeholder" id="email" type="email"
              class="form-control custom-input ps-5" placeholder="Usuário" required />
          </div>
          <div class="mb-3 position-relative">
            <i class="bi bi-lock input-icon"></i>
            <input data-i18n="placeholder1" id="senha" type="password"
              class="form-control custom-input ps-5 pe-5" placeholder="Senha" required />
            <i class="bi bi-eye-slash toggle-password" id="toggleSenha"></i>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="lembrar" />
              <label data-i18n="Lembrar" class="form-check-label text-muted" for="lembrar">Lembrar-me</label>
            </div>
            <a data-i18n="Esquecer" href="../RecuperarSenha/RecuperarSenha.html"
              class="text-muted fst-italic small">Esqueci a Senha</a>
          </div>
          <button data-i18n="Entrar" type="submit" class="btn-purple w-100 mb-3" id="loginBtn">Entrar</button>
          <div class="text-center">
            <p data-i18n="SemConta" class="small">Ainda não tem uma conta?</p>
            <a data-i18n="Cadastrar" href="../Cadastro/HTML/cadastro.html"
              class="text-purple fw-semibold fst-italic">Cadastre-se</a>
          </div>
        </form>
      </div>

      <!-- Imagem lateral (só visível em telas médias para cima) -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="../Recursos/img/ftcadastro.png" alt="Imagem terapêutica"
          class="img-fluid h-100 w-100 object-fit-cover" />
      </div>
    </div>
  </div>
</body>

</html>
